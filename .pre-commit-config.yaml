repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.3.2"
    hooks:
      - id: prettier
        exclude: ^venv/|^env/
  - repo: https://github.com/PyCQA/flake8
    rev: "7.1.1"
    hooks:
      - id: flake8
        exclude: ^venv/|^env/
  - repo: https://github.com/psf/black
    rev: "24.8.0"
    hooks:
      - id: black
        exclude: ^venv/|^env/
